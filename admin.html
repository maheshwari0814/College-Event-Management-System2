<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - NRCM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f9ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button.delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.delete-btn:hover {
      background-color: darkred;
    }

    #addFormSection, #registrationSection, #messagesSection {
      display: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
      margin-top: 30px;
      border-radius: 10px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    input, select, button {
      margin-bottom: 10px;
    }

    .btn-submit {
      background-color: rgb(37, 20, 152);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
    }

    .btn-submit:hover {
      background-color: rgb(37, 20, 152);
    }

    /* Certificate Downloads Table */
    #certificateTable {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #certificateTable th {
      background-color: #007bff;
      color: white;
    }
    #certificateTable th, #certificateTable td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <script>
    const password = prompt("Enter admin password:");
    if (password !== "mahi") {
      alert("Access Denied!");
      window.location.href = "index.html";
    }
  </script>

  <h1>Admin Dashboard – NRCM Events</h1>

  <div class="btn-group">
    <button class="btn btn-primary" id="showAddForm">Add Registration</button>
    <button class="btn btn-success" id="showRegistrations">View Registrations</button>
    <button class="btn btn-secondary" id="showMessages">View Messages</button>
  </div>

  <!-- ADD REGISTRATION FORM -->
  <section id="addFormSection">
    <h3 class="text-center mb-3 text-success">Add New Registration</h3>
    <form id="addForm">
      <input type="text" id="addName" class="form-control" placeholder="Full Name" required>
      <input type="email" id="addEmail" class="form-control" placeholder="Email ID" required>

      <select id="addDepartment" class="form-control" required>
        <option value="">-- Select Department --</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="AIML">CSE (AIML)</option>
      </select>

      <select id="addEvent" class="form-control" required>
        <option value="">-- Select Event --</option>
        <option value="Coding">Coding Competition</option>
        <option value="Poster">Poster Presentation</option>
        <option value="Dance">Dance Competition</option>
        <option value="Quiz">Technical Quiz</option>
        <option value="Hackathon">Hackathon</option>
        <option value="photo">Photography</option>
        <option value="tresure">Treasure Hunt</option>
      </select>

      <button type="submit" class="btn-submit">Add Registration</button>
    </form>
  </section>

  <!-- REGISTRATIONS TABLE -->
  <section id="registrationSection">
    <h3 class="text-center mb-3 text-success">Event Registrations</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Event</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>

    <!-- CERTIFICATE DOWNLOADS TABLE -->
    <h2 style="text-align:center; margin-top:40px;">Certificate Downloads</h2>
    <table id="certificateTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Event</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="certificateBody"></tbody>
    </table>
  </section>

  <!-- MESSAGES TABLE -->
  <section id="messagesSection">
    <h3 class="text-center mb-3 text-info">Contact Messages</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="messagesBody"></tbody>
    </table>
  </section>

  <footer>
    © 2025 NRCM College | Admin Panel
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy72PKH73uVD8VE9iC-g58yHmQIYlUld8",
      authDomain: "college-event-management-cca69.firebaseapp.com",
      projectId: "college-event-management-cca69",
      storageBucket: "college-event-management-cca69.firebasestorage.app",
      messagingSenderId: "200279171351",
      appId: "1:200279171351:web:165da6f529e773bfd95752"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const regSection = document.getElementById("registrationSection");
    const msgSection = document.getElementById("messagesSection");
    const addSection = document.getElementById("addFormSection");

    const regBtn = document.getElementById("showRegistrations");
    const msgBtn = document.getElementById("showMessages");
    const addBtn = document.getElementById("showAddForm");

    const regBody = document.getElementById("dataBody");
    const msgBody = document.getElementById("messagesBody");
    const addForm = document.getElementById("addForm");

    // Toggle sections
    regBtn.onclick = () => {
      regSection.style.display = "block";
      msgSection.style.display = "none";
      addSection.style.display = "none";
    };
    msgBtn.onclick = () => {
      msgSection.style.display = "block";
      regSection.style.display = "none";
      addSection.style.display = "none";
    };
    addBtn.onclick = () => {
      addSection.style.display = "block";
      msgSection.style.display = "none";
      regSection.style.display = "none";
    };

    // Add Registration
    addForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("addName").value;
      const email = document.getElementById("addEmail").value;
      const department = document.getElementById("addDepartment").value;
      const event = document.getElementById("addEvent").value;

      push(ref(db, "registrations"), { name, email, department, event })
        .then(() => {
          alert("✅ Registration added successfully!");
          addForm.reset();
        })
        .catch((error) => alert("❌ Error: " + error));
    });

    // View Registrations
    const dbRef = ref(db, "registrations");
    onValue(dbRef, (snapshot) => {
      regBody.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.department}</td>
          <td>${data.event}</td>
          <td><button class="delete-btn" onclick="deleteEntry('${childSnapshot.key}')">Delete</button></td>
        `;
        regBody.appendChild(row);
      });
    });

    // View Messages
    const msgRef = ref(db, "messages");
    onValue(msgRef, (snapshot) => {
      msgBody.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.message}</td>
          <td><button class="delete-btn" onclick="deleteMessage('${childSnapshot.key}')">Delete</button></td>
        `;
        msgBody.appendChild(row);
      });
    });

    // View Certificate Downloads
    const certRef = ref(db, "certificate_downloads");
    const certBody = document.getElementById("certificateBody");
    onValue(certRef, (snapshot) => {
      certBody.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.dept}</td>
          <td>${data.event}</td>
          <td>${data.date}</td>
          <td>${data.downloaded ? "✅ Downloaded" : "❌ Not Downloaded"}</td>
        `;
        certBody.appendChild(row);
      });
    });

    // Delete Functions
    window.deleteEntry = function (id) {
      remove(ref(db, "registrations/" + id)).then(() => alert("Deleted successfully!"));
    };
    window.deleteMessage = function (id) {
      remove(ref(db, "messages/" + id)).then(() => alert("Message deleted!"));
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
